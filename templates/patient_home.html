<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Home - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Welcome Section -->
        <div class="text-center mb-5">
            <h1 class="text-success fw-bold">Welcome to Health-Clinic</h1>
            <p class="text-muted">We are dedicated to providing the best health services for you and your family.</p>
        </div>

        <!-- Choose Department Section -->
        <div class="text-center mb-5">
            <h2 class="text-success">To Consult a Doctor, Choose Your Department</h2>
            <div class="d-flex flex-wrap justify-content-center mt-3">
                <button id="cardiology-btn" class="btn btn-success m-2" style="width: 200px;">Cardiology</button>
                <button id="neurology-btn" class="btn btn-success m-2" style="width: 200px;">Neurology</button>
                <button id="orthopedics-btn" class="btn btn-success m-2" style="width: 200px;">Orthopedics</button>
                <button id="pediatrics-btn" class="btn btn-success m-2" style="width: 200px;">Pediatrics</button>
            </div>
        </div>

        <!-- Health Education Resources Section -->
        <div class="text-center mb-5">
            <h2 class="text-success">Health Education Resources</h2>
            <p class="text-muted">Access valuable health resources to help you stay informed and healthy.</p>
            <button class="btn btn-primary" style="width: 200px;">View Resources</button>
        </div>

        <!-- View Medical History Button -->
        <div class="text-center">
            <a href="{% url 'patient_medical_history' %}" class="btn btn-success" style="width: 200px;">View Medical History</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('cardiology-btn').addEventListener('click', function() {
            window.location.href = "{% url 'doctors_list' %}?speciality=cardiology";
        });
        document.getElementById('neurology-btn').addEventListener('click', function() {
            window.location.href = "{% url 'doctors_list' %}?speciality=neurology";
        });
        document.getElementById('orthopedics-btn').addEventListener('click', function() {
            window.location.href = "{% url 'doctors_list' %}?speciality=orthopedics";
        });
        document.getElementById('pediatrics-btn').addEventListener('click', function() {
            window.location.href = "{% url 'doctors_list' %}?speciality=pediatrics";
        });
    </script>
    
</body>
</html>
