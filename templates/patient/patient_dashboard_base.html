<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Health-Clinic</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar shadow-sm">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-success">Patient Dashboard</h4>
                    <h5 class="text-primary">{{ first_name }} {{ last_name }}</h5>
                    <p class="text-muted"><strong>Email:</strong> {{ email }}</p>
                    <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">
                        Logout <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
                <hr>
                <ul class="nav flex-column list-group list-group-flush">
                    <li class="nav-item list-group-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'patient_home' %}">
                            <i class="bi bi-house me-2"></i> Home
                        </a>
                    </li>
                    <li class="nav-item list-group-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'patient_profile' %}">
                            <i class="bi bi-person me-2"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item list-group-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'view_resources' %}">
                            <i class="bi bi-person me-2"></i> View Resourses
                        </a>
                    </li>
                    <li class="nav-item list-group-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'patient_medical_history' %}">
                            <i class="bi bi-people me-2"></i> View Medical History
                        </a>
                    </li>
                    <li class="nav-item list-group-item">
                        <a class="nav-link d-flex align-items-center" href="{% url 'patient_appointment_history' %}">
                            <i class="bi bi-calendar-check me-2"></i> Appointment History
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        

        <!-- Main content area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            </div>

            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
