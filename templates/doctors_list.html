<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <!-- Heading -->
        <div class="text-center mb-4">
            <h1 class="text-success">Available Doctors</h1>
            <p class="text-muted">Choose a doctor to book an appointment</p>
        </div>

        <!-- Doctors List -->
        <div class="row">
            {% if not doctors %}
            <div class="col-md-4 mb-4"></div>
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h3 class="card-title">No doctors available for this speciality</h3>
                    </div>
                </div>
            </div>
            {% endif %}
            {% for doctor in doctors %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h3 class="card-title">{{ doctor.email }}</h3>
                        <p class="text-muted">Available Time: {{ doctor.available_time }}</p>
                        <a href="{% url 'appointment_time' %}?doctor_id={{ doctor.id }}" class="btn btn-success w-100">Take Appointment</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
