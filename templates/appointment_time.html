<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Appointment Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .heading {
            text-align: center;
            margin-bottom: 30px;
        }
        .heading h1 {
            color: #5cb85c;
            font-size: 28px;
            font-weight: bold;
        }
        .time-slot {
            margin-bottom: 10px;
        }
        .btn-book {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
        }
        .btn-book:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="heading">
        <h1>Select Appointment Time</h1>
        <p class="text-muted">Please choose a time for your appointment</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="row">
            {% for time in time_slots %}
                <div class="col-md-3 time-slot">
                    <input type="radio" id="time{{ forloop.counter }}" name="appointment_time" value="{{ time }}" required>
                    <label for="time{{ forloop.counter }}">{{ time }}</label>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-book">Book Appointment</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
