<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .heading {
            text-align: center;
            margin-bottom: 30px;
        }
        .heading h1 {
            color: #5cb85c;
            font-size: 28px;
            font-weight: bold;
        }
        .link-button {
            display: block;
            margin: 15px 0;
            text-align: center;
        }
        .btn-admin {
            background-color: #5cb85c;
            color: white;
        }
        .btn-admin:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Heading -->
    <div class="heading">
        <h1>Welcome to Admin Dashboard</h1>
    </div>

    <!-- Links to Management Pages -->
    <div class="link-button">
        <a href="{% url 'user_management' %}" class="btn btn-admin">User Management</a>
    </div>
    <div class="link-button">
        <a href="{% url 'facility_management' %}" class="btn btn-admin">Facility Management</a>
    </div>
    <div class="link-button">
        <a href="{% url 'appointment_management' %}" class="btn btn-admin">Appointment Management</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
