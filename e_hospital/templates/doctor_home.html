<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Home - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .profile-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-card h2 {
            color: #5cb85c;
        }
        .profile-card p {
            font-size: 16px;
        }
        .btn-primary {
            background-color: #5cb85c;
            border-color: #5cb85c;
        }
        .btn-primary:hover {
            background-color: #4cae4c;
        }
        .availability-form {
            margin-top: 20px;
        }
        .availability-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Doctor Profile Section -->
    <div class="profile-card">
        <h2>Welcome, Dr. {{ doctor.first_name }} {{ doctor.last_name }}</h2>
        <p><strong>Email:</strong> {{ doctor.email }}</p>
        <p><strong>Specialization:</strong> {{ doctor.profile.specialization }}</p>
        <p><strong>Availability:</strong> {{ doctor.profile.availability }}</p>
    </div>

    <!-- Link to Patient Management -->
    <div class="mt-4">
        <a href="{% url 'patient_management' %}" class="btn btn-primary">Go to Patient Management</a>
    </div>

    <!-- Availability Form -->
    <div class="availability-form mt-4">
        <form method="POST">
            {% csrf_token %}
            <label for="availability">Update Availability:</label>
            <input type="text" id="availability" name="availability" placeholder="e.g., Monday to Friday, 9 AM - 5 PM" required>
            <button type="submit" class="btn btn-primary mt-2">Update Availability</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
