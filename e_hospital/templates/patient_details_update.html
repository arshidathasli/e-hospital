<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient Details - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        .heading { text-align: center; margin-bottom: 30px; }
        .heading h1 { color: #5cb85c; font-size: 28px; font-weight: bold; }
        .btn-update { background-color: #5cb85c; color: white; }
        .btn-update:hover { background-color: #4cae4c; }
        .btn-cancel { background-color: #dc3545; color: white; }
        .btn-cancel:hover { background-color: #c82333; }
    </style>
</head>
<body>

<div class="container">
    <div class="heading">
        <h1>Update Patient Details</h1>
        <p class="text-muted">Edit the patient's information below</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            {{ form.age }}
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            {{ form.gender }}
        </div>
        <div class="mb-3">
            <label for="blood_group" class="form-label">Blood Group</label>
            {{ form.blood_group }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-update">Update Patient Details</button>
            <a href="{% url 'patient_management' %}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
