<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Home - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .welcome-section h1 {
            color: #5cb85c;
            font-size: 32px;
            font-weight: bold;
        }
        .departments-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .departments-section h2 {
            color: #5cb85c;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .departments-section .btn-department {
            background-color: #5cb85c;
            color: white;
            margin: 10px;
            width: 200px;
        }
        .resources-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .resources-section h2 {
            color: #5cb85c;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn-resources {
            background-color: #0275d8;
            color: white;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1>Welcome to Health-Clinic</h1>
            <p class="text-muted">We are dedicated to providing the best health services for you and your family.</p>
        </div>

        <!-- Choose Department Section -->
        <div class="departments-section">
            <h2>To Consult a Doctor, Choose Your Department</h2>
            <button class="btn btn-department">Cardiology</button>
            <button class="btn btn-department">Neurology</button>
            <button class="btn btn-department">Orthopedics</button>
            <button class="btn btn-department">Pediatrics</button>
        </div>

        <!-- Health Education Resources Section -->
        <div class="resources-section">
            <h2>Health Education Resources</h2>
            <p class="text-muted">Access valuable health resources to help you stay informed and healthy.</p>
            <button class="btn btn-resources">View Resources</button>
        </div>

        <!-- View Medical History Button -->
        <div class="text-center">
            <a href="{% url 'patient_medical_history' patient_id %}" class="btn btn-medical-history">View Medical History</a>
            <style>
                .btn-medical-history {
                    background-color: #5cb85c; /* Green color */
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    margin-top: 30px;
                }
                .btn-medical-history:hover {
                    background-color: #4cae4c; /* Darker green on hover */
                }
            </style>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
