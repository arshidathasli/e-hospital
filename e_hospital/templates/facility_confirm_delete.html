<!-- appointment_app/templates/appointment_app/facility_confirm_delete.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Facility - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .heading {
            text-align: center;
            margin-bottom: 30px;
        }
        .heading h1 {
            color: #d9534f;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Heading -->
        <div class="heading">
            <h1>Delete Facility</h1>
            <p class="text-muted">Are you sure you want to delete "{{ facility.name }}"?</p>
        </div>

        <!-- Confirmation Form -->
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Deletion</button>
            <a href="{% url 'facility_management' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
