<!-- appointment_app/templates/appointment_app/facility_add.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Facility - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .heading {
            text-align: center;
            margin-bottom: 30px;
        }
        .heading h1 {
            color: #5cb85c;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Heading -->
        <div class="heading">
            <h1>Add New Facility</h1>
        </div>

        <!-- Add Facility Form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields -->
            <button type="submit" class="btn btn-success">Add Facility</button>
            <a href="{% url 'facility_management' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
