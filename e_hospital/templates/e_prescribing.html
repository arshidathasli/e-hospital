<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Prescribing - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .heading {
            text-align: center;
            margin-bottom: 30px;
        }
        .heading h1 {
            color: #5cb85c;
            font-size: 28px;
            font-weight: bold;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .btn-prescribe {
            background-color: #5cb85c;
            color: white;
            margin-top: 20px;
        }
        .btn-prescribe:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Heading -->
        <div class="heading">
            <h1>E-Prescribing</h1>
            <p class="text-muted">Prescribe medications electronically and manage prescriptions efficiently</p>
        </div>

        <!-- Prescription Form -->
        <div class="card">
            <h2>Prescription Details</h2>
            <form method="post" id="prescription-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="patient-name" class="form-label">Patient Name</label>
                    <input type="text" name="patient-name" class="form-control" id="patient-name" required>
                </div>
                <div class="mb-3">
                    <label for="medication" class="form-label">Medication</label>
                    <input type="text" name="medication" class="form-control" id="medication" required>
                </div>
                <div class="mb-3">
                    <label for="dosage" class="form-label">Dosage</label>
                    <input type="text" name="dosage" class="form-control" id="dosage" required>
                </div>
                <div class="mb-3">
                    <label for="frequency" class="form-label">Frequency</label>
                    <input type="text" name="frequency" class="form-control" id="frequency" required>
                </div>
                <div class="mb-3">
                    <label for="pharmacy" class="form-label">Select Pharmacy</label>
                    <select name="pharmacy" class="form-select" id="pharmacy" required>
                        <option value="" disabled selected>Select a pharmacy</option>
                        <option value="pharmacy1">Pharmacy 1</option>
                        <option value="pharmacy2">Pharmacy 2</option>
                        <option value="pharmacy3">Pharmacy 3</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-prescribe">Send Prescription</button>
            </form>
        </div>

        <!-- Drug Interaction Check -->
        <div class="card">
            <h2>Check Drug Interactions</h2>
            <form id="interaction-form">
                <div class="mb-3">
                    <label for="medication1" class="form-label">Medication 1</label>
                    <input type="text" class="form-control" id="medication1" required>
                </div>
                <div class="mb-3">
                    <label for="medication2" class="form-label">Medication 2</label>
                    <input type="text" class="form-control" id="medication2" required>
                </div>
                <button type="button" class="btn btn-primary" id="check-interaction">Check Interaction</button>
            </form>
            <div id="interaction-result" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Event listener for drug interaction check
        document.getElementById('check-interaction').addEventListener('click', function() {
            const medication1 = document.getElementById('medication1').value;
            const medication2 = document.getElementById('medication2').value;

            // Placeholder logic for checking interactions
            // Replace this with actual interaction checking logic
            if (medication1.toLowerCase() === medication2.toLowerCase()) {
                document.getElementById('interaction-result').innerText = 'Warning: Possible interaction detected!';
            } else {
                document.getElementById('interaction-result').innerText = 'No interactions detected.';
            }
        });
    </script>
</body>
</html>
