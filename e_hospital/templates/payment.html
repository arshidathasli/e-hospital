<form action="{% url 'process_payment' %}" method="post">
    {% csrf_token %}
    <!-- Name on Card -->
    <div class="mb-3">
        <label for="nameOnCard" class="form-label">Name on Card</label>
        <input type="text" class="form-control" id="nameOnCard" name="nameOnCard" required>
    </div>

    <!-- Card Number -->
    <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
    </div>

    <!-- Expiration Date and CVV -->
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="expDate" class="form-label">Expiration Date</label>
            <input type="text" class="form-control" id="expDate" name="expDate" placeholder="MM/YY" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" required>
        </div>
    </div>

    <!-- Payment Amount -->
    <div class="mb-3">
        <label for="amount" class="form-label">Payment Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Amount" required>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
        <button type="submit" class="btn btn-submit btn-lg">Submit Payment</button>
    </div>
</form>
