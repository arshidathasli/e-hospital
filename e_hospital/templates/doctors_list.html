<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .heading {
            text-align: center;
            margin-bottom: 30px;
        }
        .heading h1 {
            color: #5cb85c;
            font-size: 32px;
            font-weight: bold;
        }
        .doctor-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .btn-appointment {
            background-color: #5cb85c;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Heading -->
        <div class="heading">
            <h1>Available Doctors</h1>
            <p class="text-muted">Choose a doctor to book an appointment</p>
        </div>

        <!-- Doctors List -->
        <div class="row">
            {% for doctor in doctors %}
            <div class="col-md-4">
                <div class="doctor-card">
                    <h3>{{ doctor.name }}</h3>
                    <p class="text-muted">Available Time: {{ doctor.available_time }}</p>
                    <a href="{% url 'appointment_booking' doctor.id %}" class="btn btn-appointment w-100">Take Appointment</a>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Additional doctors can be added dynamically -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
