<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        .heading { text-align: center; margin-bottom: 30px; }
        .heading h1 { color: #dc3545; font-size: 28px; font-weight: bold; }
        .btn-confirm { background-color: #dc3545; color: white; }
        .btn-confirm:hover { background-color: #c82333; }
        .btn-cancel { background-color: #5cb85c; color: white; }
        .btn-cancel:hover { background-color: #4cae4c; }
    </style>
</head>
<body>

<div class="container">
    <div class="heading">
        <h1>Cancel Appointment</h1>
        <p class="text-muted">Are you sure you want to cancel this appointment?</p>
    </div>

    <div class="text-center">
        <form method="post" action="{% url 'patient_appointment_cancel' appointment.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-confirm">Yes, Cancel Appointment</button>
            <a href="{% url 'patient_management' %}" class="btn btn-cancel">No, Go Back</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
