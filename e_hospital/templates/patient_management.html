<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - Health-Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        .heading { text-align: center; margin-bottom: 30px; }
        .heading h1 { color: #5cb85c; font-size: 28px; font-weight: bold; }
        .table { background-color: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .btn-view { background-color: #5cb85c; color: white; }
        .btn-view:hover { background-color: #4cae4c; }
        .btn-cancel { background-color: #dc3545; color: white; }
        .btn-cancel:hover { background-color: #c82333; }
    </style>
</head>
<body>

<div class="container">
    <div class="heading">
        <h1>Patient Management</h1>
        <p class="text-muted">View and manage patient appointments</p>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th scope="col">Patient ID</th>
                <th scope="col">Name</th>
                <th scope="col">Condition</th>
                <th scope="col">Time Slot</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.id }}</td>
                <td>{{ patient.name }}</td>
                <td>{{ patient.condition }}</td>
                <td>{{ patient.time_slot }}</td>
                <td>
                    <a href="{% url 'patient_details' patient.id %}" class="btn btn-view btn-sm">View Details</a>
                    <a href="{% url 'cancel_appointment' patient.id %}" class="btn btn-cancel btn-sm">Cancel Appointment</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
