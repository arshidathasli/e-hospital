<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed to Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .heading {
            text-align: center;
            margin-bottom: 30px;
        }
        .heading h1 {
            color: #5cb85c;
            font-size: 28px;
            font-weight: bold;
        }
        .btn-proceed {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
        }
        .btn-proceed:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="heading">
        <h1>Appointment Booked</h1>
        <p class="text-muted">Your appointment has been successfully booked!</p>
    </div>

    <div class="text-center">
        <p>Please proceed to make the payment to confirm your appointment.</p>
        <a href="{% url 'payment' %}" class="btn btn-proceed">Proceed to Payment</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
